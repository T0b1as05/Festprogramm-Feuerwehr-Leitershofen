<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      font-family: 'Inter', sans-serif;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    body.ready {
      overflow: auto;
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease 2s forwards;
    }

    .intro img {
      width: 240px;
      height: auto;
      margin-bottom: 1rem;
      animation: zoomIn 2.5s ease-out;
      filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
    }

    .intro h1 {
      font-size: 2.4rem;
      animation: slideUp 2.5s ease-out;
      color: #ff4444;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    .intro::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%);
      animation: pulse 3s infinite;
      border-radius: 50%;
      z-index: -1;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.4); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    .content {
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      animation: fadeIn 1.2s ease-in-out 3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 24px;
      overflow: hidden;
      animation: slowPulse 6s infinite ease-in-out;
      box-shadow:
        0 0 40px rgba(255, 0, 0, 0.4),
        0 0 80px rgba(255, 0, 0, 0.2);
    }

    @keyframes slowPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-20deg);
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    img {
      display: block;
      max-width: 100%;
      max-height: 80vh;
      height: auto;
      border-radius: 24px;
    }

    .date {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff5555;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }

    a.button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      white-space: nowrap;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.7),
        0 0 40px rgba(255, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
      box-shadow:
        0 0 30px rgba(255, 60, 60, 0.9),
        0 0 80px rgba(255, 60, 60, 0.5),
        inset 0 0 20px rgba(255, 150, 150, 0.3);
    }

    @media (max-width: 600px) {
      .content {
        padding-top: 1rem;
        gap: 1rem;
      }

      .intro img {
        width: 60vw;
      }

      a.button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <img src="logo.png" alt="Logo Feuerwehr Leitershofen" />
    <h1>150 Jahre Feuerwehr Leitershofen</h1>

  <main class="content">
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>

      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>

  <script>
    setTimeout(() => {
      document.body.classList.add('ready');
    }, 3000);
  </script>
</body>
</html>
