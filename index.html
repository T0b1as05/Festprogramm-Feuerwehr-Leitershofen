<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>ðŸ”¥ Festprogramm Feuerwehr Leitershofen ðŸ”¥</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .intro, main {
      position: relative;
      z-index: 1;
    }

    .intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }

    .intro.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .intro img {
      max-width: 50vw;
      animation: scaleIn 1.2s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.5rem;
      margin: 1rem 0 0;
      color: #ff1e1e;
      animation: slideInUp 1.2s ease-out forwards;
    }

    .intro p, #countdown {
      font-size: 1.6rem;
      margin-top: 0.5rem;
      color: #ddd;
      animation: fadeIn 2s ease-out forwards;
    }

    main {
      opacity: 0;
      transition: opacity 0.6s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    main.visible {
      opacity: 1;
    }

    .image-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4), 0 0 80px rgba(255, 0, 0, 0.2);
      animation: pulse 6s infinite ease-in-out;
      margin-bottom: 2rem;
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-20deg);
      animation: shimmer 2.5s infinite;
      pointer-events: none;
    }

    .image-wrapper img {
      max-width: 100%;
      border-radius: 24px;
      display: block;
    }

    .button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.4), inset 0 0 10px rgba(255, 100, 100, 0.3);
      margin: 1rem 0;
      display: inline-block;
    }

    .tabs {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tab-buttons button {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab-buttons button.active {
      background: #d00;
      border-color: #f33;
    }

    .tab-content {
      background: #111;
      padding: 1rem;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .map {
      margin-top: 3rem;
      width: 100%;
      max-width: 600px;
      height: 300px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    @keyframes scaleIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3),
                    0 0 40px rgba(255, 0, 0, 0.15);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.5),
                    0 0 50px rgba(255, 0, 0, 0.25);
      }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. â€“ 06.07.2025</p>
    <p id="countdown"></p>
  </div>

  <main id="mainContent">
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>

    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>

    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="freitag">Freitag</button>
        <button class="tab-btn" data-tab="samstag">Samstag</button>
        <button class="tab-btn" data-tab="sonntag">Sonntag</button>
      </div>
      <div class="tab-content" id="tab-content">
        <strong>Freitag, 04.07.:</strong><br>
        â–¸ Festauftakt mit Partyband<br>
        â–¸ Fassanstich<br>
        â–¸ Barbetrieb
      </div>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2651.019073080365!2d10.834582115650527!3d48.35610297923964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479e62c4419d342f%3A0x4059d9d3f2c38a0!2sFeuerwehr%20Leitershofen!5e0!3m2!1sde!2sde!4v1713438400000"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </main>

  <script>
    const intro = document.getElementById("intro");
    const mainContent = document.getElementById("mainContent");

    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        countdownEl.textContent = `Noch ${days} Tage, ${hours} Std, ${minutes} Min`;
      } else {
        countdownEl.textContent = "Es ist so weit! ðŸŽ‰";
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 60000);

    intro.addEventListener("click", () => {
      intro.classList.add("hidden");
      mainContent.classList.add("visible");
    });

    // Tabs
    const tabs = document.querySelectorAll(".tab-btn");
    const content = document.getElementById("tab-content");

    const tabData = {
      freitag: `<strong>Freitag, 04.07.:</strong><br>â–¸ Festauftakt mit Partyband<br>â–¸ Fassanstich<br>â–¸ Barbetrieb`,
      samstag: `<strong>Samstag, 05.07.:</strong><br>â–¸ Festgottesdienst<br>â–¸ Umzug<br>â–¸ Blasmusikabend`,
      sonntag: `<strong>Sonntag, 06.07.:</strong><br>â–¸ FrÃ¼hschoppen<br>â–¸ Kinderprogramm<br>â–¸ Festausklang`
    };

    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        content.innerHTML = tabData[btn.dataset.tab];
      });
    });
  </script>
</body>
</html>
