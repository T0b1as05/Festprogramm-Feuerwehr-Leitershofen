<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>üî• Festprogramm üî•</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      overflow: hidden;
    }

    body.intro-active {
      position: fixed;
    }

    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      background-color: #000;
      cursor: pointer;
    }

    .intro.hide {
      animation: fadeOut 1s ease forwards;
    }

    .intro img {
      max-width: 40vw;
      opacity: 0;
      transform: scale(1.2);
      animation: logoCinematic 1.8s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.8rem;
      margin: 1.2rem 0 0;
      color: #ff1e1e;
      opacity: 0;
      animation: titleSlideUp 1.2s ease-out forwards;
      animation-delay: 1s;
    }

    .intro p {
      font-size: 1.8rem;
      color: #ccc;
      opacity: 0;
      animation: dateFadeIn 1.4s ease-out forwards;
      animation-delay: 1.8s;
    }

    #countdown {
      font-size: 1.4rem;
      color: #999;
      margin-top: 0.5rem;
      opacity: 0;
      animation: countdownIn 1.2s ease-out forwards;
      animation-delay: 2.4s;
    }

    .menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 75vh;
      padding: 1rem 0.5rem;
      gap: 1rem;
      opacity: 0;
      animation: fadeInMenu 0.8s ease forwards;
    }

    .menu.visible {
      display: flex;
    }

    .menu-logo {
      width: 80%;
      max-width: 600px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.6));
    }

    .menu-button {
      width: 90%;
      max-width: 350px;
      padding: 1rem 1.5rem;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-programm {
      background: #d91e18;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
    }

    .btn-parking {
      background: #4285F4;
      box-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
    }

    .btn-streetfest {
      background: #34A853;
      box-shadow: 0 0 15px rgba(52, 168, 83, 0.5);
    }

    @keyframes fadeInMenu {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoCinematic {
      0% { opacity: 0; transform: scale(1.2) blur(5px); }
      60% { opacity: 1; transform: scale(1) blur(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes titleSlideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes dateFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes countdownIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body class="intro-active">
  <div class="intro" id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. ‚Äì 06.07.2025</p>
    <p id="countdown"></p>
  </div>

  <div class="menu" id="menu">
    <img src="logo.png" alt="Logo" class="menu-logo" />
    <a href="festprogramm.html" class="menu-button btn-programm">üìú Zum Festprogramm</a>
    <a class="menu-button btn-parking" href="https://maps.app.goo.gl/CZa2PC3xX8wAWMDd6" target="_blank" rel="noopener noreferrer">üÖøÔ∏è Anfahrt Parkplatz</a>
    <a class="menu-button btn-streetfest" href="https://maps.app.goo.gl/9SxGPtQYKJv7vTsf6" target="_blank" rel="noopener noreferrer">üéâ Anfahrt Stra√üenfest</a>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const menu = document.getElementById("menu");
    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = festDate - now;
      countdownEl.textContent = diff > 0 
        ? `Noch ${Math.floor(diff / (1000 * 60 * 60 * 24))} Tage bis zum Festbeginn` 
        : "Es ist so weit! üéâ";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    function skipIntro() {
      intro.classList.add("hide");
      setTimeout(() => {
        document.body.classList.remove("intro-active");
        menu.style.display = "flex";
      }, 1000);
    }

    document.body.addEventListener('click', skipIntro);
    setTimeout(skipIntro, 4000);
  </script>
</body>
</html>
