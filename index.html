<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Festprogramm Feuerwehr Leitershofen ðŸ”¥</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .content {
      margin-top: 3.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 24px;
      overflow: hidden;
      box-shadow:
        0 0 60px rgba(255, 0, 0, 0.5),
        0 0 100px rgba(255, 0, 0, 0.3);
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: skewX(-20deg);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    img {
      display: block;
      max-width: 100%;
      max-height: 80vh;
      height: auto;
      border-radius: 24px;
    }

    a.button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      white-space: nowrap;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.7),
        0 0 40px rgba(255, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
      animation: pulseGlow 2.5s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 0 20px rgba(255, 0, 0, 0.6),
          0 0 40px rgba(255, 0, 0, 0.3),
          inset 0 0 10px rgba(255, 100, 100, 0.3);
      }
      50% {
        box-shadow:
          0 0 40px rgba(255, 0, 0, 0.9),
          0 0 80px rgba(255, 0, 0, 0.5),
          inset 0 0 20px rgba(255, 150, 150, 0.4);
      }
    }

    a.button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06) rotate(-1deg);
    }

    @media (max-width: 600px) {
      .content {
        margin-top: 2rem;
        gap: 1rem;
      }

      a.button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <main class="content">
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>
</body>
</html>
