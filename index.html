<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      color: white;
      overflow-x: hidden;
    }

    /* INTRO */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
      max-width: 50vw;
    }

    .logo-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      animation: scaleIn 1.2s ease-out forwards;
    }

    .logo-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 80, 80, 0.6) 50%,
        transparent 100%
      );
      animation: shine 1.8s ease-out 0.4s forwards;
      pointer-events: none;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .intro h1 {
      font-size: 3rem;
      margin: 1rem 0 0;
      color: #ff1e1e;
      animation: slideInUp 1.2s ease-out forwards;
    }

    .intro p {
      margin-top: 0.3rem;
      font-size: 1.5rem;
      color: #ddd;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* MAIN CONTENT */
    main {
      opacity: 0;
      animation: showMain 1s ease forwards;
      animation-delay: 3.1s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    @keyframes showMain {
      to { opacity: 1; }
    }

    .image-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4),
                  0 0 80px rgba(255, 0, 0, 0.2);
      margin-bottom: 1.5rem;
      animation: pulse 6s infinite;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 24px;
      display: block;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 40px rgba(255, 0, 0, 0.4); }
      50% { transform: scale(1.01); box-shadow: 0 0 50px rgba(255, 60, 60, 0.5); }
      100% { transform: scale(1); box-shadow: 0 0 40px rgba(255, 0, 0, 0.4); }
    }

    .button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      white-space: nowrap;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7),
                  0 0 40px rgba(255, 0, 0, 0.4),
                  inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(255, 60, 60, 0.9),
                  0 0 80px rgba(255, 60, 60, 0.5),
                  inset 0 0 20px rgba(255, 150, 150, 0.3);
    }

    @media (max-width: 600px) {
      .logo-wrapper {
        max-width: 80vw;
      }

      .intro h1 {
        font-size: 2.2rem;
      }

      .intro p {
        font-size: 1.2rem;
      }

      .button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="logo-wrapper">
      <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    </div>
    <h1>150 Jahre</h1>
    <p>04.07.â€“06.07.2025</p>
  </div>

  <main>
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>
</body>
</html>
