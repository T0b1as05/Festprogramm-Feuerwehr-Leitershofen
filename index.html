<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>ðŸ”¥ Festprogramm Feuerwehr Leitershofen ðŸ”¥</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      position: fixed;
    }

    body {
      background: linear-gradient(to bottom, #000000 0%, #1a1a1a 100%);
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .intro, main {
      position: relative;
      z-index: 1;
    }

    .intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s;
    }

    .intro img {
      max-width: 50vw;
      height: auto;
      animation: scaleIn 1.2s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.5rem;
      margin: 1rem 0 0;
      color: #ff1e1e;
      animation: slideInUp 1.2s ease-out forwards;
    }

    .intro p {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #ddd;
      animation: fadeIn 2s ease-out forwards;
    }

    main {
      opacity: 0;
      animation: showMain 1s ease forwards;
      animation-delay: 3.1s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .image-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      animation: pulseGlow 6s ease-in-out infinite;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 24px;
      display: block;
    }

    .button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      animation: pulseGlow 6s ease-in-out infinite;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(255, 60, 60, 0.9),
                  0 0 80px rgba(255, 60, 60, 0.5),
                  inset 0 0 20px rgba(255, 150, 150, 0.3);
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes showMain {
      to { opacity: 1; }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow:
          0 0 12px rgba(255, 30, 30, 0.2),
          0 0 24px rgba(255, 30, 30, 0.1);
      }
      50% {
        box-shadow:
          0 0 28px rgba(255, 30, 30, 0.4),
          0 0 56px rgba(255, 30, 30, 0.2);
      }
    }

    @media (max-width: 600px) {
      .intro img { max-width: 80vw; }
      .intro h1 { font-size: 2.6rem; }
      .intro p { font-size: 1.6rem; }
      .button { font-size: 1rem; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div class="intro">

    <h1>150 Jahre</h1>

  </div>

  <main>
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>
</body>
</html>
