<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festprogramm Feuerwehr Leitershofen</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: rgb(51, 51, 51);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      margin-bottom: 24px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.01);
    }

    a.button {
      text-decoration: none;
      background-color: rgb(218, 23, 28);
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 0 12px rgba(218, 23, 28, 0.5);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: rgb(180, 10, 15);
      box-shadow: 0 0 20px rgba(218, 23, 28, 0.8);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
  <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf">ðŸ“¥ Festprogramm als PDF herunterladen</a>
</body>
</html>
