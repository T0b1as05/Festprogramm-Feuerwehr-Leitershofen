<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ðŸ”¥ Festprogramm Feuerwehr Leitershofen ðŸ”¥</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
    }

    .image-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      animation: pulse 6s infinite;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3),
                  0 0 80px rgba(255, 0, 0, 0.15);
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: skewX(-20deg);
      animation: shimmer 2.5s infinite;
      pointer-events: none;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 24px;
    }

    a.button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: clamp(1rem, 2vw, 1.2rem);
      animation: pulse 6s infinite;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5),
                  0 0 40px rgba(255, 0, 0, 0.25),
                  inset 0 0 10px rgba(255, 100, 100, 0.15);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 60, 60, 0.7),
                  0 0 80px rgba(255, 60, 60, 0.4),
                  inset 0 0 20px rgba(255, 150, 150, 0.25);
    }

    #countdown {
      font-size: clamp(1rem, 1.5vw, 1.2rem);
      color: #ccc;
      margin-bottom: 1rem;
      text-align: center;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow:
          0 0 30px rgba(255, 0, 0, 0.2),
          0 0 60px rgba(255, 0, 0, 0.1),
          inset 0 0 5px rgba(255, 50, 50, 0.15);
      }
      50% {
        box-shadow:
          0 0 50px rgba(255, 0, 0, 0.4),
          0 0 100px rgba(255, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 80, 80, 0.2);
      }
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    @media (max-width: 600px) {
      a.button {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <main class="content">
    <div id="countdown"></div>

    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>

    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>

  <footer>
    Â© 2025 Feuerwehr Leitershofen
  </footer>

  <script>
    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T00:00:00");
    const updateCountdown = () => {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `Noch ${days} Tage bis zum Fest!`;
      } else {
        countdownEl.textContent = "Es ist so weit! ðŸŽ‰";
      }
    };
    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
