<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>150 Jahre Feuerwehr Leitershofen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      color: white;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      padding: 1.5rem;
      height: 100vh;
      max-height: 100vh;
      gap: 1.2rem;
      transform: scale(1);
      transform-origin: top center;
    }

    @media (min-height: 500px) and (max-height: 850px) {
      .wrapper {
        transform: scale(0.9);
      }
    }

    @media (max-height: 500px) {
      .wrapper {
        transform: scale(0.8);
      }
    }

    .countdown {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffaaaa;
    }

    .image-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      max-height: 80%;
    }

    .image-wrapper img {
      max-height: 100%;
      max-width: 100%;
      border-radius: 16px;
    }

    .button {
      background: #d60000;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .button:hover {
      background: #b00000;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="countdown" id="countdown">
      ‚è≥ Das Fest startet in ...
    </div>

    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>

    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      üì• Festprogramm als PDF herunterladen
    </a>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.textContent = "üéâ Das Fest hat begonnen!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `‚è≥ Noch ${days} Tage, ${hours} Std, ${minutes} Min, ${seconds} Sek`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
