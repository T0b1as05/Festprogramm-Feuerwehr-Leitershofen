<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>ðŸ”¥ Festprogramm ðŸ”¥</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      overflow: hidden;
    }

    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      background-color: #000;
      cursor: pointer;
    }

    .intro img {
      max-width: 40vw;
      opacity: 0;
      transform: scale(1.2);
      animation: logoCinematic 1.8s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.8rem;
      margin: 1.2rem 0 0;
      color: #ff1e1e;
      opacity: 0;
      animation: titleSlideUp 1.2s ease-out forwards;
      animation-delay: 1s;
    }

    .intro p {
      font-size: 1.8rem;
      color: #ccc;
      opacity: 0;
      animation: dateFadeIn 1.4s ease-out forwards;
      animation-delay: 1.8s;
      position: relative;
    }

    #countdown {
      font-size: 1.4rem;
      color: #eee;
      margin-top: 0.5rem;
      opacity: 0;
      animation: countdownIn 1.2s ease-out forwards;
      animation-delay: 2.4s;
    }

    .impressum-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.7rem;
      z-index: 10000;
    }

    .impressum-link a {
      color: #ccc;
      text-decoration: none;
    }

    .impressum-link a:hover {
      color: white;
    }
    .fallback-button {
      display: none;
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #d91e18;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .fallback-button:hover {
      background-color: #b91614;
    }

    .visible {
      display: block;
    }

    @keyframes logoCinematic {
      0% { opacity: 0; transform: scale(1.2) blur(5px); }
      60% { opacity: 1; transform: scale(1) blur(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes titleSlideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes dateFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes countdownIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .intro img {
        max-width: 90vw;
      }

      .intro h1 {
        font-size: 2.5rem;
      }

      .intro p,
      #countdown {
        font-size: 1.4rem;
      }

      .fallback-button {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="impressum-link">
    <a href="impressum.html">Impressum</a>
  </div>

  <div class="intro" id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. â€“ 06.07.2025</p>
    <p id="countdown"></p>
    <button class="fallback-button" id="fallbackButton" onclick="redirectToMenu()">Weiter zum MenÃ¼</button>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const countdownEl = document.getElementById("countdown");
    const fallbackButton = document.getElementById("fallbackButton");
    const festDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `Noch ${days} Tage bis zum Festbeginn`;
      } else {
        countdownEl.textContent = "Es ist so weit! ðŸŽ‰";
      }
    }

    function redirectToMenu() {
      window.location.href = "menu.html";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);

    // Automatischer Weiterleitungs-Timer (optional, 5 Sekunden)
    setTimeout(() => {
      redirectToMenu();
    }, 5000);

    // Klick auf den gesamten Bildschirm weiterleitet, auÃŸer Impressum
    document.addEventListener("click", (event) => {
      const isImpressum = event.target.closest(".impressum-link");
      if (!isImpressum) {
        redirectToMenu();
      }
    });

    // Fallback-Button anzeigen nach 5 Sekunden
    setTimeout(() => {
      fallbackButton.classList.add("visible");
    }, 5250);
  </script>
</body>
</html>
