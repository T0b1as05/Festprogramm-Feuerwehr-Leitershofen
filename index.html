<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Festprogramm Feuerwehr Leitershofen üî•</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: white;
      animation: fadeIn 1.2s ease-in-out;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.97);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .content {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 1000px;
      text-align: center;
    }

    .image-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      box-shadow:
        0 0 40px rgba(255, 0, 0, 0.4),
        0 0 80px rgba(255, 0, 0, 0.2);
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: skewX(-20deg);
      animation: shimmer 2.5s infinite;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    img {
      display: block;
      max-width: 100%;
      max-height: 80vh;
      border-radius: 24px;
    }

    a.button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      white-space: nowrap;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.7),
        0 0 40px rgba(255, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
      box-shadow:
        0 0 30px rgba(255, 60, 60, 0.9),
        0 0 80px rgba(255, 60, 60, 0.5),
        inset 0 0 20px rgba(255, 150, 150, 0.3);
    }

    .countdown {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff4c4c;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .countdown span {
      display: inline-block;
      min-width: 60px;
    }

    @media (max-width: 600px) {
      .content {
        gap: 1.5rem;
      }

      .countdown {
        font-size: 1.2rem;
      }

      a.button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <main class="content">
    <div class="countdown" id="countdown">
      ‚è≥ Countdown l√§uft...
    </div>

    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>

    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      üì• Festprogramm als PDF herunterladen
    </a>
  </main>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "üöí Das Fest hat begonnen!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `
        ‚è≥ Noch <span>${days} Tage</span> 
        <span>${hours} Std</span> 
        <span>${minutes} Min</span> 
        <span>${seconds} Sek</span> bis zum Festbeginn
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
