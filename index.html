<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>ðŸ”¥ Willkommen zur 150-Jahr-Feier der Feuerwehr Leitershofen! ðŸ”¥</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      overflow: hidden;
    }

    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      background-color: #000;
      cursor: pointer;
    }

    .intro img {
      max-width: 40vw;
      opacity: 0;
      transform: scale(1.2);
      animation: logoCinematic 1.8s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.8rem;
      margin: 1.2rem 0 0;
      color: #ff1e1e;
      opacity: 0;
      animation: titleSlideUp 1.2s ease-out forwards;
      animation-delay: 1s;
    }

    .intro p {
      font-size: 1.8rem;
      color: #ccc;
      opacity: 0;
      animation: dateFadeIn 1.4s ease-out forwards;
      animation-delay: 1.8s;
      position: relative;
    }

    #countdown {
      font-size: 1.4rem;
      color: #999;
      margin-top: 0.5rem;
      opacity: 0;
      animation: countdownIn 1.2s ease-out forwards;
      animation-delay: 2.4s;
    }

    @keyframes logoCinematic {
      0% { opacity: 0; transform: scale(1.2) blur(5px); }
      60% { opacity: 1; transform: scale(1) blur(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes titleSlideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes dateFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes countdownIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .intro img {
        max-width: 80vw;
      }

      .intro h1 {
        font-size: 2.5rem;
      }

      .intro p,
      #countdown {
        font-size: 1.4rem;
      }
    }

    /* Impressum-Link */
    .impressum-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.7rem;
      z-index: 1000;
    }

    .impressum-link a {
      color: #ccc; /* Graue Farbe */
      text-decoration: none; /* Kein Unterstrich */
    }

    .impressum-link a:hover {
      color: white; /* Farbe bei Hover Ã¤ndern */
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. â€“ 06.07.2025</p>
    <p id="countdown"></p>
  </div>

  <div class="impressum-link">
    <a href="impressum.html">Impressum</a>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `Noch ${days} Tage bis zum Festbeginn`;
      } else {
        countdownEl.textContent = "Es ist so weit! ðŸŽ‰";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);

    setTimeout(() => {
      window.location.href = "menu.html"; // Weiterleitung zu MenÃ¼ nach dem Intro
    }, 5000); // Nach 5 Sekunden wird weitergeleitet
  </script>
</body>
</html>
