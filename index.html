<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Festprogramm Feuerwehr Leitershofen üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    .flame-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { filter: drop-shadow(0 0 4px red); }
      100% { filter: drop-shadow(0 0 12px orange); }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      max-width: 800px;
      text-align: center;
    }

    .image-wrapper {
      max-height: 60vh;
      width: 100%;
      overflow: hidden;
      border-radius: 20px;
      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.4),
        0 0 60px rgba(255, 0, 0, 0.2);
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .countdown {
      font-size: 1.4rem;
      font-weight: 700;
      color: #ff4c4c;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .countdown span {
      display: inline-block;
      min-width: 60px;
    }

    a.button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 14px 28px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      white-space: nowrap;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.7),
        0 0 40px rgba(255, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
      box-shadow:
        0 0 30px rgba(255, 60, 60, 0.9),
        0 0 80px rgba(255, 60, 60, 0.5),
        inset 0 0 20px rgba(255, 150, 150, 0.3);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .countdown {
        font-size: 1.1rem;
      }
      .image-wrapper {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <!-- üî• Animated Flame Logo -->
  <svg class="flame-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="orange">
    <path d="M32 2C20 14 36 28 24 40c-8 8 0 20 8 20s16-10 16-20c0-10-8-14-16-28z"/>
  </svg>

  <main class="content">
    <div class="countdown" id="countdown">‚è≥ Countdown l√§uft...</div>

    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen">
    </div>

    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      üì• Festprogramm als PDF herunterladen
    </a>
  </main>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "üöí Das Fest hat begonnen!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `
        ‚è≥ Noch <span>${days} Tage</span> 
        <span>${hours} Std</span> 
        <span>${minutes} Min</span> 
        <span>${seconds} Sek</span> bis zum Festbeginn
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
