<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Festprogramm ðŸ”¥</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
      color: white;
      overflow: hidden;
    }

    body.intro-active {
      overflow: hidden;
    }

    .intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1000;
      animation: introFadeOut 3.5s ease-out forwards;
    }

    .intro img {
      width: 120px;
      height: auto;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .intro h1 {
      margin-top: 1rem;
      font-size: 2.8rem;
      color: #ff2d2d;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.5s;
      letter-spacing: 1px;
    }

    .intro p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0.4rem;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1s;
    }

    main {
      opacity: 0;
      animation: showMain 0.8s ease forwards;
      animation-delay: 3.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(to bottom, #2c2c2c, #1a1a1a);
    }

    .image-wrapper {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      margin-bottom: 1.5rem;
      max-width: 100%;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      border-radius: 20px;
    }

    .button {
      background: #da171c;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #b0000a;
      transform: scale(1.05);
    }

    #countdown {
      font-size: 1rem;
      color: #999;
      margin-top: 0.4rem;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1.5s;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes introFadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; z-index: -1; }
    }

    @keyframes showMain {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .intro h1 { font-size: 2rem; }
      .intro p, #countdown { font-size: 1rem; }
      .button { font-size: 0.9rem; padding: 12px 20px; }
    }
  </style>
</head>
<body class="intro-active">
  <div class="intro" id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. â€“ 06.07.2025</p>
    <p id="countdown"></p>
  </div>

  <main id="mainContent">
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>

  <script>
    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `Noch ${days} Tage bis zum Festbeginn`;
      } else {
        countdownEl.textContent = "Es ist so weit! ðŸŽ‰";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
