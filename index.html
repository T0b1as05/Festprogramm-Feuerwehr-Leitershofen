<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>ðŸ”¥ Festprogramm ðŸ”¥</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
      position: fixed;
    }

    body {
      background: linear-gradient(to bottom, #000, #1a1a1a 40%, #333 100%);
    }

    .intro {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      animation: lightReveal 3s ease-in-out forwards;
      cursor: pointer;
    }

    .intro.hide {
      animation: fadeOut 1s ease forwards;
    }

    .intro img {
      max-width: 40vw;
      opacity: 0;
      transform: scale(1.2);
      animation: logoCinematic 2.4s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.8rem;
      margin: 1.2rem 0 0;
      color: #ff1e1e;
      opacity: 0;
      animation: titleSlideUp 1.2s ease-out forwards;
      animation-delay: 0.8s;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .intro p {
      font-size: 1.6rem;
      color: #ccc;
      opacity: 0;
      animation: dateFadeIn 1.2s ease-out forwards;
      animation-delay: 1.6s;
      position: relative;
    }

    #countdown {
      font-size: 1.2rem;
      color: #999;
      margin-top: 0.5rem;
      opacity: 0;
      animation: countdownIn 1.2s ease-out forwards;
      animation-delay: 2.2s;
    }

    main {
      opacity: 0;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    main.visible {
      animation: fadeInMain 1s ease forwards;
    }

    .image-wrapper {
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      margin-bottom: 1.5rem;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      border-radius: 24px;
    }

    .button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background: rgb(180, 0, 10);
      box-shadow: 0 0 30px rgba(255, 60, 60, 0.7);
    }

    @keyframes logoCinematic {
      0% { opacity: 0; transform: scale(1.2) blur(5px); }
      60% { opacity: 1; transform: scale(1) blur(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes titleSlideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes dateFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes countdownIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInMain {
      to { opacity: 1; }
    }

    @keyframes lightReveal {
      0% { background: #000; }
      100% { background: radial-gradient(ellipse at center, #111 0%, #000 100%); }
    }

    @media (max-width: 600px) {
      .intro img { max-width: 70vw; }
      .intro h1 { font-size: 2.5rem; }
      .intro p, #countdown { font-size: 1.1rem; }
      .button { font-size: 0.9rem; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. â€“ 06.07.2025</p>
    <p id="countdown"></p>
  </div>

  <main id="mainContent">
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>

  <script>
    const intro = document.getElementById("intro");
    const main = document.getElementById("mainContent");
    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `Noch ${days} Tage bis zum Festbeginn`;
      } else {
        countdownEl.textContent = "Es ist so weit! ðŸŽ‰";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);

    function skipIntro() {
      intro.classList.add("hide");
      main.classList.add("visible");
      setTimeout(() => {
        document.body.style.overflow = "auto";
        document.body.style.position = "relative";
      }, 1000);
    }

    setTimeout(skipIntro, 4000);
    intro.addEventListener("click", skipIntro);
  </script>
</body>
</html>
