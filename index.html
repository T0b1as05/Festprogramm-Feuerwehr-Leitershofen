<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Festprogramm Feuerwehr Leitershofen ðŸ”¥</title>

  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      color: white;
      overflow-x: hidden;
    }

    /* ---------- INTRO ---------- */
    #intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease-in-out 2s forwards;
    }

    #intro img {
      width: 220px;
      height: auto;
      animation: rise 1.2s ease-out;
      filter: drop-shadow(0 0 25px red);
    }

    #intro h1 {
      margin-top: 2rem;
      font-size: 2.8rem;
      color: white;
      position: relative;
      overflow: hidden;
      animation: rise 1.4s ease-out;
      text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c;
    }

    #intro h1::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-25deg);
      animation: shine 2s ease-in-out forwards 0.8s;
    }

    @keyframes shine {
      to {
        left: 100%;
      }
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ---------- INHALT ---------- */
    .content {
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      animation: fadeInMain 1s ease-in-out 3s both;
    }

    @keyframes fadeInMain {
      from {
        opacity: 0;
        transform: scale(0.97);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .image-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      box-shadow:
        0 0 40px rgba(255, 0, 0, 0.4),
        0 0 80px rgba(255, 0, 0, 0.2);
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-20deg);
      animation: shimmer 2.5s infinite;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    img {
      display: block;
      max-width: 100%;
      max-height: 80vh;
      height: auto;
      border-radius: 24px;
    }

    a.button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      white-space: nowrap;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.7),
        0 0 40px rgba(255, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
      box-shadow:
        0 0 30px rgba(255, 60, 60, 0.9),
        0 0 80px rgba(255, 60, 60, 0.5),
        inset 0 0 20px rgba(255, 150, 150, 0.3);
    }

    @media (max-width: 600px) {
      .content {
        padding: 1rem;
        gap: 1rem;
      }

      a.button {
        font-size: 1rem;
        padding: 12px 20px;
      }

      #intro h1 {
        font-size: 2rem;
        text-align: center;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- INTRO -->
  <div id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre Feuerwehr Leitershofen</h1>
  </div>

  <!-- HAUPTSEITE -->
  <main class="content">
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>
</body>
</html>
