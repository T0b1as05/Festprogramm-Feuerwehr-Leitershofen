<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #1e1e1e;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    body.show-main {
      overflow-y: auto;
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #2c2c2c 0%, #1e1e1e 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 1s ease-in-out 2s forwards;
    }

    .intro img {
      width: 200px;
      height: auto;
      margin-bottom: 1.2rem;
      animation: popIn 1s ease-out;
    }

    .intro h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      animation: popIn 1s ease-out 0.4s both;
    }

    .intro p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 0.5rem;
      animation: popIn 1s ease-out 0.8s both;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.85);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    main {
      opacity: 0;
      animation: fadeInMain 1s ease-in-out 3s forwards;
      padding: 2rem 1rem;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    @keyframes fadeInMain {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 24px;
      overflow: hidden;
      box-shadow:
        0 0 40px rgba(255, 0, 0, 0.4),
        0 0 80px rgba(255, 0, 0, 0.2);
      animation: pulseSlow 6s infinite ease-in-out;
      margin-bottom: 1.5rem;
    }

    @keyframes pulseSlow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 24px;
      display: block;
    }

    .button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.7),
        0 0 40px rgba(255, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
    }

    .button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
      box-shadow:
        0 0 30px rgba(255, 60, 60, 0.9),
        0 0 80px rgba(255, 60, 60, 0.5),
        inset 0 0 20px rgba(255, 150, 150, 0.3);
    }

    .date {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ff4c4c;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem 1rem;
      }

      .button {
        font-size: 1rem;
        padding: 12px 20px;
      }

      .intro img {
        width: 160px;
      }

      .intro h1 {
        font-size: 1.8rem;
      }

      .intro p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro">

    <h1>150 Jahre Feuerwehr Leitershofen</h1>

  </div>

  <main>
    <div class="date">04.07.â€“06.07.2025</div>
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      ðŸ“¥ Festprogramm als PDF herunterladen
    </a>
  </main>
</body>
</html>
