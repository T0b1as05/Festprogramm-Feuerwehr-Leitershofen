<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>üî• Festprogramm üî•</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      position: fixed;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    body {
      background: linear-gradient(to bottom, #000000 0%, #1a1a1a 100%);
    }

    .intro, main {
      position: relative;
      z-index: 1;
    }

    .intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
      cursor: pointer;
    }

    .intro.hide {
      animation: fadeOut 0.8s ease forwards;
    }

    .intro img {
      max-width: 50vw;
      height: auto;
      animation: scaleIn 1.2s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.5rem;
      margin: 1rem 0 0;
      color: #ff1e1e;
      animation: slideInUp 1.2s ease-out forwards;
    }

    .intro p {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #ddd;
      animation: fadeIn 2s ease-out forwards;
    }

    #countdown {
      font-size: 1.8rem;
      color: #aaa;
      margin-top: 0.5rem;
      animation: fadeIn 2.5s ease-out forwards;
    }

    main {
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    main.visible {
      animation: showMain 0.8s ease forwards;
    }

    .image-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4),
                  0 0 80px rgba(255, 0, 0, 0.2);
      margin-bottom: 1.5rem;
      animation: pulse 6s infinite ease-in-out;
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-20deg);
      animation: shimmer 2.5s infinite;
      pointer-events: none;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 24px;
      display: block;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 360px;
      text-align: center;
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7),
                  0 0 40px rgba(255, 0, 0, 0.4),
                  inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
      margin: 0.5rem 0;
      animation: pulse 6s infinite ease-in-out;
      white-space: nowrap;
    }

    .button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
    }

    .button.maps {
      background: #4285F4;
      box-shadow: 0 0 20px rgba(66, 133, 244, 0.7),
                  0 0 40px rgba(66, 133, 244, 0.4),
                  inset 0 0 10px rgba(150, 180, 255, 0.3);
    }

    .button.maps:hover {
      background: #3367D6;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes showMain {
      to { opacity: 1; }
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3),
                    0 0 40px rgba(255, 0, 0, 0.15);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.5),
                    0 0 50px rgba(255, 0, 0, 0.25);
      }
    }

    @media (max-width: 600px) {
      .intro img { max-width: 80vw; }
      .intro h1 { font-size: 2.6rem; }
      .intro p { font-size: 1.6rem; }
      #countdown { font-size: 1rem; }
      .button { font-size: 1rem; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. ‚Äì 06.07.2025</p>
    <p id="countdown"></p>
  </div>

  <main id="mainContent">
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      üì• Festprogramm als PDF herunterladen
    </a>
    <a class="button maps" href="https://maps.google.com/?q=Feuerhausstra√üe+Leitershofen+Stadtbergen" target="_blank">
      üìç Anfahrt via Google Maps
    </a>
  </main>

  <script>
    const intro = document.getElementById("intro");
    const main = document.getElementById("mainContent");
    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `Noch ${days} Tage bis zum Festbeginn`;
      } else {
        countdownEl.textContent = "Es ist so weit! üéâ";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);

    function skipIntro() {
      intro.classList.add("hide");
      main.classList.add("visible");

      setTimeout(() => {
        const body = document.body;
        const html = document.documentElement;
        const totalHeight = Math.max(
          body.scrollHeight, body.offsetHeight,
          html.clientHeight, html.scrollHeight, html.offsetHeight
        );
        if (totalHeight > window.innerHeight) {
          document.body.style.overflow = "auto";
          document.body.style.position = "relative";
        }
      }, 800);
    }

    setTimeout(skipIntro, 3000);
    intro.addEventListener("click", skipIntro);
  </script>
</body>
</html>
