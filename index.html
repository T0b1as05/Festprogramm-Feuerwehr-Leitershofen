<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>üî• Festprogramm Feuerwehr Leitershofen üî•</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      height: 100%;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: linear-gradient(to bottom, #000000 0%, #1a1a1a 100%);
    }

    .intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
      transition: opacity 1s ease;
    }

    .intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .intro img {
      max-width: 50vw;
      height: auto;
      animation: scaleIn 1.2s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.5rem;
      margin: 1rem 0 0;
      color: #ff1e1e;
      animation: slideInUp 1.2s ease-out forwards;
    }

    .intro p {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #ddd;
      animation: fadeIn 2s ease-out forwards;
    }

    #countdown {
      font-size: 1.8rem;
      color: #aaa;
      margin-top: 0.5rem;
      animation: fadeIn 2.5s ease-out forwards;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 1rem;
    }

    .image-wrapper {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4),
                  0 0 80px rgba(255, 0, 0, 0.2);
      animation: pulse 6s infinite ease-in-out;
      width: 100%;
      max-width: 700px;
      flex-shrink: 1;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 24px;
      display: block;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 1.2rem;
      flex-shrink: 0;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(218, 23, 28);
      color: white;
      padding: 12px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6),
                  0 0 40px rgba(255, 0, 0, 0.3),
                  inset 0 0 10px rgba(255, 100, 100, 0.2);
      transition: all 0.3s ease;
    }

    .button.maps {
      background: #1877F2;
      box-shadow: 0 0 20px rgba(24, 119, 242, 0.6),
                  0 0 40px rgba(24, 119, 242, 0.3),
                  inset 0 0 10px rgba(130, 180, 255, 0.2);
    }

    .button:hover {
      transform: scale(1.03);
    }

    @keyframes scaleIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3),
                    0 0 40px rgba(255, 0, 0, 0.15);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.5),
                    0 0 50px rgba(255, 0, 0, 0.25);
      }
    }

    @media (max-width: 600px) {
      .intro img { max-width: 80vw; }
      .intro h1 { font-size: 2.6rem; }
      .intro p, #countdown { font-size: 1.2rem; }
      .button { font-size: 0.95rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. ‚Äì 06.07.2025</p>
    <p id="countdown"></p>
  </div>

  <main>
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <div class="button-group">
      <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>üì• Festprogramm als PDF herunterladen</a>
      <a class="button maps" href="https://www.google.com/maps/place/Leitershofen" target="_blank">üìç Zur Anfahrt auf Google Maps</a>
    </div>
  </main>

  <script>
    const intro = document.getElementById("intro");
    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T17:00:00");

    const updateCountdown = () => {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `Noch ${days} Tage bis zum Festbeginn`;
      } else {
        countdownEl.textContent = "Es ist so weit! üéâ";
      }
    };

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);

    setTimeout(() => {
      intro.classList.add("fade-out");
    }, 3000);

    intro.addEventListener("click", () => {
      intro.classList.add("fade-out");
    });
  </script>
</body>
</html>
