<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Festprogramm Feuerwehr Leitershofen üî•</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden; /* ‚ùóÔ∏èWichtig: kein Scroll */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.2s ease-in-out;
      gap: 2rem;
      padding: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.97);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      border-radius: 24px;
      overflow: hidden;
      box-shadow:
        0 0 40px rgba(255, 0, 0, 0.4),
        0 0 80px rgba(255, 0, 0, 0.2);
      max-height: 70vh;
      max-width: 90vw;
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: skewX(-20deg);
      animation: shimmer 2.5s infinite;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 24px;
    }

    a.button {
      background: rgb(218, 23, 28);
      color: white;
      padding: 16px 32px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      white-space: nowrap;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.7),
        0 0 40px rgba(255, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 100, 100, 0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: rgb(180, 0, 10);
      transform: scale(1.06);
      box-shadow:
        0 0 30px rgba(255, 60, 60, 0.9),
        0 0 80px rgba(255, 60, 60, 0.5),
        inset 0 0 20px rgba(255, 150, 150, 0.3);
    }

    @media (max-height: 600px), (max-width: 600px) {
      .image-wrapper {
        max-height: 60vh;
      }

      a.button {
        font-size: 1rem;
        padding: 12px 20px;
      }

      body {
        gap: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
  </div>
