  <script>
    const intro = document.getElementById("intro");
    const main = document.getElementById("mainContent");
    const countdownEl = document.getElementById("countdown");
    const festDate = new Date("2025-07-04T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = festDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `Noch ${days} Tage bis zum Festbeginn`;
      } else {
        countdownEl.textContent = "Es ist so weit! üéâ";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // st√ºndlich aktualisieren

    function skipIntro() {
      intro.classList.add("hide");
      main.classList.add("visible");
    }

    setTimeout(skipIntro, 3000);
    intro.addEventListener("click", skipIntro);

    function toggleContact() {
      document.getElementById("contactFormOverlay").classList.toggle("show");
    }
  </script>
