<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>üî• Festprogramm üî•</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      color: white;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem; /* Gleichm√§√üiger Abstand zwischen allen Elementen */
      padding: 2rem 1rem;
      height: 100vh;
      box-sizing: border-box;
    }

    .back-button {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ccc;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
    }

    .image-wrapper {
      width: 100%;
      max-width: 600px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .button {
      background-color: #d91e18;
      padding: 0.8rem 1.2rem;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #b80a0a;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      main {
        gap: 1rem; /* Etwas geringerer Abstand auf Mobilger√§ten */
      }

      .back-button {
        font-size: 0.8rem;
        padding: 0.5rem 0.8rem;
      }

      .image-wrapper {
        max-width: 90%;
      }

      .button {
        padding: 0.6rem 1rem;
        box-shadow: 0 0 10px rgba(255, 50, 50, 0.3);
      }
    }

  </style>
</head>
<body>
  <main id="mainContent">
    <div class="back-button" onclick="window.history.back()">‚Üê Zur√ºck</div>
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      üì• Festprogramm als PDF herunterladen
    </a>
  </main>
</body>
</html>
