<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Festprogramm ‚Äì Feuerwehr Leitershofen</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .back-button {
      position: absolute;
      top: 2rem;
      left: 4rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ccc;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .image-wrapper {
      margin-top: 3rem;
      margin-bottom: 2rem;
      max-width: 90%;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      display: flex;
      justify-content: center;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 24px;
    }

    .button {
      background-color: #d91e18;
      padding: 1rem 1.5rem;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
      transition: all 0.3s ease;
      text-align: center;
      margin-top: 2rem;
    }

    .button:hover {
      background-color: #b80a0a;
      transform: scale(1.05);
    }

    /* Mobile view adjustments */
    @media (max-width: 768px) {
      .image-wrapper {
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      .back-button {
        top: 1rem;
        left: 2rem;
      }

      .button {
        width: 100%;
        text-align: center;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="back-button" onclick="window.history.back()">‚Üê Zur√ºck</div>
  <main>
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      üì• Festprogramm als PDF herunterladen
    </a>
  </main>
</body>
</html>
