<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>üî• Festprogramm üî•</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      color: white;
    }

    main {
      opacity: 0;
      padding: 3rem 1rem;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      background: linear-gradient(to bottom, #000, #2c2c2c);
    }

    main.visible {
      animation: fadeInMain 1s ease forwards;
    }

    .image-wrapper {
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      margin-bottom: 1rem;
      margin-top: 2.5rem;
      max-width: 100%;
      position: relative;
    }

    .image-wrapper img {
      max-width: 95%; /* Etwas kleiner f√ºr Handys */
      max-height: 70vh; /* Bildh√∂he f√ºr Handys anpassen */
      display: block;
      border-radius: 24px;
    }

    .back-button {
      position: absolute;
      top: 2rem;
      left: 4rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ccc;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .button {
      background-color: #d91e18;
      padding: 1rem 1.5rem;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #b80a0a;
      transform: scale(1.05);
    }

    @keyframes fadeInMain {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .button {
        padding: 0.9rem 1.3rem; /* Minimal d√ºnnerer Button */
      }

      .image-wrapper img {
        max-width: 90%; /* Bild noch etwas kleiner */
      }
    }
  </style>
</head>
<body>
  <main id="mainContent">
    <div class="back-button" onclick="backToMenu()">‚Üê Zur√ºck</div>
    <div class="image-wrapper">
      <img src="Festprogramm-Feuerwehr-Leitershofen.png" alt="Festprogramm Feuerwehr Leitershofen" />
    </div>
    <a class="button" href="Festprogramm-Feuerwehr-Leitershofen.pdf" download>
      üì• Festprogramm als PDF herunterladen
    </a>
  </main>

  <script>
    function backToMenu() {
      window.history.back();
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('mainContent').classList.add('visible');
    });
  </script>
</body>
</html>
