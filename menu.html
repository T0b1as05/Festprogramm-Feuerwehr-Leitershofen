<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>üî• Festprogramm üî•</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      overflow: hidden;
    }

    .menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 75vh;
      padding: 1rem 0.5rem;
      gap: 2rem;
      opacity: 0;
      animation: fadeInMenu 0.8s ease forwards;
    }

    .menu.visible {
      display: flex;
    }

    .menu-logo {
      width: 80%;
      max-width: 700px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.6));
    }

    .menu-button {
      width: 90%;
      max-width: 350px;
      padding: 1rem 1.5rem;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-programm {
      background: #d91e18;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
    }

    .btn-parking {
      background: #4285F4;
      box-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
    }

    .btn-streetfest {
      background: #34A853;
      box-shadow: 0 0 15px rgba(52, 168, 83, 0.5);
    }

    .btn-programm:hover,
    .btn-programm:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(217, 30, 24, 0.6),
                  0 0 15px rgba(217, 30, 24, 0.8);
    }

    .btn-parking:hover,
    .btn-parking:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.6),
                  0 0 15px rgba(66, 133, 244, 0.8);
    }

    .btn-streetfest:hover,
    .btn-streetfest:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(52, 168, 83, 0.6),
                  0 0 15px rgba(52, 168, 83, 0.8);
    }

    .impressum-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.7rem;
      z-index: 1000;
    }

    .impressum-link a {
      color: #ccc;
      text-decoration: none;
    }

    .impressum-link a:hover {
      color: white;
    }

    .social-icons {
      position: fixed;
      bottom: 1.5rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.2rem;
      z-index: 999;
      opacity: 0.85;
    }

    .social-icons a img {
      width: 36px;
      height: 36px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.15);
    }

    @keyframes fadeInMenu {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .menu {
        height: 85vh;
        gap: 1rem;
      }

      .menu-logo {
        width: 90%;
        max-width: 400px;
      }

      .menu-button {
        max-width: 300px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }

      .social-icons {
        bottom: 0.8rem;
      }

      .social-icons a img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <img src="logo.png" alt="Logo" class="menu-logo" />
    <a href="festprogramm.html" class="menu-button btn-programm">üìú Zum Festprogramm</a>
    <a class="menu-button btn-parking" href="https://maps.app.goo.gl/CZa2PC3xX8wAWMDd6" target="_blank" rel="noopener noreferrer">üÖøÔ∏è Anfahrt Parkplatz</a>
    <a class="menu-button btn-streetfest" href="https://maps.app.goo.gl/9SxGPtQYKJv7vTsf6" target="_blank" rel="noopener noreferrer">üéâ Anfahrt Stra√üenfest</a>
  </div>

  <div class="social-icons">
    <a href="https://feuerwehr-leitershofen.de" target="_blank" rel="noopener noreferrer" title="Zur Website">
      <img src="favicon.png" alt="Website" />
    </a>
    <a href="https://www.instagram.com/feuerwehrleitershofen" target="_blank" rel="noopener noreferrer" title="Instagram">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/ffleitershofen" target="_blank" rel="noopener noreferrer" title="Facebook">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" style="filter: invert(34%) sepia(86%) saturate(1559%) hue-rotate(202deg) brightness(96%) contrast(105%);" alt="Facebook" />
    </a>
  </div>

  <div class="impressum-link">
    <a href="impressum.html">Impressum</a>
  </div>

  <script>
    const menu = document.getElementById("menu");
    menu.classList.add("visible");
  </script>
</body>
</html>
