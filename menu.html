<html lang="de">
<head>

  <title>üî• Festprogramm üî•</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      overflow: hidden;
    }

    .menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 75vh;
      padding: 1rem 0.5rem;
      gap: 2rem;
      opacity: 0;
      animation: fadeInMenu 0.8s ease forwards;
    }

    .menu.visible {
      display: flex;
    }

    .menu-logo {
      width: 80%;
      max-width: 700px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.6));
    }

    .menu-button {
      width: 90%;
      max-width: 350px;
      padding: 1rem 1.5rem;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-programm {
      background: #d91e18;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
    }

    .btn-parking {
      background: #4285F4;
      box-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
    }

    .btn-streetfest {
      background: #34A853;
      box-shadow: 0 0 15px rgba(52, 168, 83, 0.5);
    }

    .btn-programm:hover,
    .btn-programm:focus {
      outline: none;
      box-shadow:
        0 0 0 4px rgba(217, 30, 24, 0.6),
        0 0 15px rgba(217, 30, 24, 0.8);
    }

    .btn-parking:hover,
    .btn-parking:focus {
      outline: none;
      box-shadow:
        0 0 0 4px rgba(66, 133, 244, 0.6),
        0 0 15px rgba(66, 133, 244, 0.8);
    }

    .btn-streetfest:hover,
    .btn-streetfest:focus {
      outline: none;
      box-shadow:
        0 0 0 4px rgba(52, 168, 83, 0.6),
        0 0 15px rgba(52, 168, 83, 0.8);
    }

    .impressum-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.7rem;
      z-index: 1000;
    }

    .impressum-link a {
      color: #ccc;
      text-decoration: none;
    }

    .impressum-link a:hover {
      color: white;
    }

    .social-icons {
      display: flex;
      gap: 1.2rem;
      margin-top: auto;
      opacity: 0.6;
    }

    .social-icons a {
      color: white;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }

    .social-icons svg {
      width: 24px;
      height: 24px;
    }

    @keyframes fadeInMenu {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .menu {
        height: 85vh;
        padding: 1rem 0.5rem;
        gap: 1rem;
      }

      .menu-logo {
        width: 90%;
        max-width: 400px;
      }

      .menu-button {
        max-width: 300px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }

      .social-icons svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
