<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>ðŸ”¥ Festprogramm - Intro ðŸ”¥</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #000, #2c2c2c);
      overflow: hidden;
    }

    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #000;
      cursor: pointer;
    }

    .intro img {
      max-width: 40vw;
      opacity: 0;
      transform: scale(1.2);
      animation: logoCinematic 1.8s ease-out forwards;
    }

    .intro h1 {
      font-size: 3.8rem;
      margin: 1.2rem 0 0;
      color: #ff1e1e;
      opacity: 0;
      animation: titleSlideUp 1.2s ease-out forwards;
      animation-delay: 1s;
    }

    .intro p {
      font-size: 1.8rem;
      color: #ccc;
      opacity: 0;
      animation: dateFadeIn 1.4s ease-out forwards;
      animation-delay: 1.8s;
    }

    @keyframes logoCinematic {
      0% { opacity: 0; transform: scale(1.2) blur(5px); }
      60% { opacity: 1; transform: scale(1) blur(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes titleSlideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes dateFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro" onclick="skipIntro()">
    <img src="logo.png" alt="Feuerwehr Leitershofen Logo" />
    <h1>150 Jahre</h1>
    <p>04.07. â€“ 06.07.2025</p>
  </div>

  <script>
    function skipIntro() {
      window.location.href = "index.html";
    }

    setTimeout(skipIntro, 4000);
  </script>
</body>
</html>
